{% extends 'todo/index.html' %}
{% block title %}New&nbsp;Todo{% endblock title %}

{% block mid-content %}
    <form action="{% url 'todo:new'%}" method="post">
        {% csrf_token %}
        <input type="checkbox" name="status" value="pending">
        <input type="text" name="item" placeholder="What do yu want to do?">
        <input type="submit" value="Save">
    </form>
{% endblock mid-content %}
